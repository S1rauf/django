{% extends 'main/base.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <h4>Главная</h4>
    {% for el in tasks %}
        <div class="alert alert-warning mt-2">
            <h3>{{ el.title }}</h3>
            <p>{{ el.task }}</p>
        </div>
    {% endfor %}
{% endblock %}
